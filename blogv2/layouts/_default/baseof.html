<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{or .Params.subtitle .Site.Params.description }}">
    <meta http-equiv="Content-Language" content="de">
    <meta name="color-scheme" content="light">
    <title>{{ .Title }}</title>

    <style>
        @font-face {
            font-display: swap;
            font-family: 'Fira Mono';
            font-style: normal;
            font-weight: 500;
            src: url('../fonts/fira-mono-v14-latin-500.woff2') format('woff2');
        }

        @font-face {
            font-display: swap;
            font-family: 'Fira Sans';
            font-style: normal;
            font-weight: 400;
            src: url('../fonts/fira-sans-v17-latin-regular.woff2') format('woff2');
        }

        @font-face {
            font-display: swap;
            font-family: 'Fira Sans';
            font-style: normal;
            font-weight: 500;
            src: url('../fonts/fira-sans-v17-latin-500.woff2') format('woff2');
        }

        @font-face {
            font-display: swap;
            font-family: 'Fira Sans';
            font-style: normal;
            font-weight: 700;
            src: url('../fonts/fira-sans-v17-latin-700.woff2') format('woff2');
        }
    </style>

    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="site-container">
        {{ partial "navbar" . }}
        <div class="content">
            {{ block "main" . }} {{ end }}
        </div>
        {{ partial "footer" . }}
    </div>
</body>

</html>
